# Game Data Editor Configuration
# ================================

# Path to the ontology storage directory
storage:
  path: "../ontology/storage"

# Server settings
server:
  port: 3000
  host: "localhost"

# UI defaults
ui:
  pageSize: 20
  defaultView: "all"
  autoSave: true
  autoSaveInterval: 30000  # ms

# Activity views (role-based configurations)
views:
  - name: "All"
    icon: "ğŸ“Š"
    classes: []  # empty = show all
  - name: "Game Entities"
    icon: "ğŸ®"
    classes: ["GameEntity"]
  - name: "HR Manager"
    icon: "ğŸ‘¥"
    classes: ["Person", "Team"]
  - name: "IT Operations"
    icon: "ğŸ–¥ï¸"
    classes: ["System", "Product", "Team"]

# AI Chat Configuration
chat:
  enabled: true
  defaultAgent: "mini-solo"
  # Shell command to execute for AI responses
  # $BUFFER will be replaced with the path to a temp file containing user input
  # $AGENT will be replaced with the agent name (from @agent syntax or default)
  command: "cat $BUFFER | subd -i -v -j -t $AGENT go"
